<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <!-- <link rel="stylesheet" href="../../reset.css"> -->
    <!-- <script type="text/javascript" src="../export/tranform to gif code/LZWEncoder.js"></script>
    <script type="text/javascript" src="../export/tranform to gif code/NeuQuant.js"></script>
    <script type="text/javascript" src="../export/tranform to gif code/GIFEncoder.js"></script>
    <script type="text/javascript" src="../export/tranform to gif code/b64.js"></script> -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- <script type="text/javascript" src="index.js" defer></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
<link href="../../src/screens/screens.css" rel="stylesheet"></head>

<body id="body">
    <header class="header">
        <div class="header__wrapper">
            <img class="header__element" src="images/Menu1.jpg" alt="menu icon">
            <p class="header__element">CodeJam - Pallete</p>
        </div>
        <img src="images/Menu2.jpg" class="header__element" alt="menu icon">
    </header>
    <main class="main">
        <div class="main__wrapper">
            <div class="main__palette">
                <div class="canvas-size-container" title='Increase(+) Decrease(-)'>
                    <div class="canvas-picker-option  selected" data-size="32">32px</div>
                    <div class="canvas-picker-option " data-size="64">64px</div>
                    <div class="canvas-picker-option " data-size="128">128px</div>
                </div>
                <div class="size-picker-container" title='Increase(]) Decrease([)'>
                    <div class="size-picker-option selected" data-size="1"></div>
                    <div class="size-picker-option" data-size="2"></div>
                    <div class="size-picker-option" data-size="3"></div>
                    <div class="size-picker-option" data-size="4"></div>
                </div>
                <div class="main__pallete__tool-picker">
                    <img src="images/pen icon.jpg" class="tool-picker__image pen" alt="pen icon" title="Pen tool(P)">
                    <img src="images/spray icon.png" class="tool-picker__image spray" alt="spray icon" title="Spray tool(S)">
                    <img src="images/Fill all pixels icon.png" class="tool-picker__image fillAllPixels" alt="Fill All Pixels icon" title="Fill all pixels tool(F)">
                    <img src="images/eraser icon.png" class="tool-picker__image eraser" alt="eraser Icon" title="Eraser tool(E)">
                    <img src="images/Line icon.png" class="tool-picker__image stroke" alt="stroke Icon" title="Stroke tool(T)">
                    <img src="images/square icon.jpeg" class="tool-picker__image rectange" alt="rectangle Icon" title="Rectangle tool(R)">
                    <img src="images/rectangle icon.png" class="tool-picker__image filledRectange" title="Filled rectangle tool(G)"
                        alt="filled rectangle Icon">
                    <img src="images/circle icon.png" class="tool-picker__image circle" alt="circle Icon" title="Circle tool(A)">
                    <img src="images/filled circle icon.jpg" class="tool-picker__image filledCircle" title="Filled Circle tool(D)"
                        alt="filled circle Icon">
                    <img src="images/half circle icon.png" class="tool-picker__image halfCircle" alt="half circle Icon" title="Half circle tool(H)">
                    <img src="images/clear icon.png" class="tool-picker__image clear" alt="clear Icon" title="Clear tool(C)">
                </div>
            </div>
            <ul class="main__color">
                <input type="color" class="Color mainColor">
                <input type="color" class="Color secondColor">
            </ul>
        </div>
        <div class="main__frames">
            <div class="firstFrame frame">
                <div class="numberOfFrame">
                    1
                </div>
                <img src="images/2122-512.png" class="duplicateIcon" alt="duplicate Icon" title="Duplicate this frame(Shift + N)">
                <img src="images/Apple-64-512.png" class="deleteIcon" alt="delete Icon" title="Delete this frame(Shift + B)">
            </div>
            <div class="addNewFrame" title="Add new frame(N)">Add new frame</div>
        </div>
        <canvas width="32" height="32" class="main__canvas" id="canvas">
        </canvas>
        <div class="main__player">
            <div class="numberContainer">
                <label for="frames">Number of frames (1-24):</label>
                <input type="number" id="frames" name="frames" value=1 min="1" max="24" class="FPS"
                    style="border: 1px solid gray;">
            </div>
            <div class="showAnimation"></div>
            <input type="button" value="Fullscreen" class="main__player__Button FullscreenButton" title="Fullscreen(Ctrl + F)">
            <div class="mouseLocation">
                <p class="coords"></p>
            </div>
            <input type="button" value="download gif" class="main__player__Button downloadButton" title="Download(Ctrl + S)">
        </div>

    </main>
    <footer></footer>
<script type="text/javascript" src="../../src/screens/screens.js"></script></body>

</html>
